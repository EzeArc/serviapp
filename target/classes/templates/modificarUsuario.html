<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>

    <head th:replace="/fragments/head :: head"></head>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" />
</head>

<body>
    <!-- NAVBAR -->
    <header data-bs-theme="dark">
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </header>

    <main class="container justify-content-center">
        <div class="row mt-3">
            <div class="col-xl-4">               
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">MI PERFIL</div>
                    <div class="card-body text-center">                    
                        <img class="img-account-profile rounded-circle mb-2" src="/img/usuarios-registrados.png" alt="">
                        <h4 th:text="${session.usuarioSession.nombre}"></h4>
                        <div class="small font-italic text-muted mb-4">JPG o PNG maximo 5 MB</div>
                        <button class="btn btn-primary" type="button">Cambiar imagen</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <div class="card mb-4">
                    <div class="card-header">MIS DATOS / MODIFICAR</div>
                    <div class="card-body">
                        <form th:action="@{/usuario/perfil/__${session.usuarioSession.id}__}" method="POST">  
                            <input hidden th:value="${id}" name="id" >
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername" th:text="${session.usuarioSession.email}"></label>
                                <input class="form-control" id="inputUsername" type="email" name="email" th:value="${session.usuarioSession.email}" placeholder="Usuario ingrese nuevo correo electronico">
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName" th:text="${session.usuarioSession.nombre}">Nombre</label>
                                    <input class="form-control" id="inputFirstName" type="text" name="nombre" th:value="${session.usuarioSession.nombre}" placeholder="Ingrese nuevo nombre">
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation" th:text="${session.usuarioSession.domicilio}">Domicilio</label>
                                    <input class="form-control" id="inputLocation" type="text" name="domicilio" th:value="${session.usuarioSession.domicilio}" placeholder="Ingrese un nuevo domicilio">
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone" th:text="${session.usuarioSession.telefono}">Telefono</label>
                                    <input class="form-control" id="inputPhone" type="tel" name="telefono" th:value="${session.usuarioSession.telefono}" placeholder="Ingrese un nuevo numero de contacto">
                                </div>
                            </div>                           
                            <div class="row gx-3 mb-3">                                
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPassword">Password</label>
                                    <input class="form-control" id="inputPassword" type="password" name="password"  placeholder="New password">
                                </div>                               
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPassword2">Password check</label>
                                    <input class="form-control" id="inputPassword2" type="password" name="password2" placeholder="Repita password">
                                </div>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-outline-success" type="submit">GUARDAR CAMBIOS</button>
                                <a class="btn btn-outline-success" href="/inicio" role="button">REGRESAR</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </main>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
