<div class="modal fade " tabindex="-1" role="dialog" id="modalReProveedor">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h4 class="fw-bold mb-0 fs-2">REGISTRO PROVEEDOR</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
                <form class="formulario" th:action="@{/registroProveedor}" method="POST" enctype="multipart/form-data">                   
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" th:value="${nombre}" name="nombre" id="floatingInput" placeholder="Ingrese nombre usuario">
                        <label for="floatingInput">NOMBRE COMPLETO</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" th:value="${domicilio}" name="domicilio" id="floatingInput" placeholder="Domicilio">
                        <label for="floatingInput">DOMICILIO</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control rounded-3" th:value="${telefono}" name="telefono" id="floatingInput" placeholder="Telefono o celular">
                        <label for="floatingInput">TELEFONO / CELULAR</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" th:value="${email}" name="email" id="floatingInput" placeholder="Email">
                        <label for="floatingInput">EMAIL ejemplo@gmail.com</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-3" th:value="${honorario}" name="honorario" id="floatingInput" placeholder="Ingrese un valor de referencia x hora">
                        <label for="floatingInput">HONORARIOS / X HORA</label>
                    </div>
                    <div class="file-select" id="src-file">
                        <input type="file" name="archivo" aria-label="Archivo" th:value="${imagen}">
                    </div>  
                    <br>
                    <div class="form mb-3">
                        <label for="servicio">SERVICIO / RUBRO / PROFECION</label>
                        <select name="rubro" class="form-control">
                            <option th:each="listaRubro : ${listaRubros}"
                                    th:value="${listaRubro.id}" 
                                    th:text="${listaRubro.rubro}"

                                    />
                        </select>
                    </div>
                    <br><br>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" name="password" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">PASSWORD</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" name="password2" id="floatingPassword2" placeholder="Confirme el Password">
                        <label for="floatingPassword">REPITA PASSWORD</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-success" type="submit">REGISTRARME!</button>
                    <small class="text-body-secondary">Al unirte, aceptas los Términos de servicio de SevenPROF,
                        así como recibir correos electrónicos ocasionales de nuestra parte.
                        Lee nuestra Política de privacidad para saber cómo utilizamos tus datos personales.</small>
                </form>
            </div>
        </div>
    </div>
</div>
