
<div   class="container" style="margin-top:50px;" id="cardProveedor">
    <div class="row g-3 justify-content-center p-3">

        <div class="col-md-4 text-truncate" th:each="listaProveedor:${listaProveedor}">
            <div class="card-sl rounded" style="width: 18rem;">
                <div class="card">
                    <img th:if="${listaProveedor.imagen != null}" th:src="@{/imagen/perfil/__${listaProveedor.id}__}"  />
                </div>
                <!--Agregar puntaje a la etiqueta i th:text="${proFiltrado.calificacion}"-->
                <a class="card-action" href="#"><i class="fa fa-heart"  th:text="${listaProveedor.calificacion}"></i></a>
                <div class="card-title text-truncate text-dark text-center" style="max-width: 100%;" th:text="${listaProveedor.nombre}"></div>
                <div class="card-text" th:text="${listaProveedor.rubro.rubro}"></div>
                <div class="card-text" th:text="'$ '+${listaProveedor.honorario}"></div>
                <a th:href="@{/trabajo/persistirTrabajo/__${listaProveedor.id}__}" class="card-button">Contratar</a>
                <div class="container" style="margin-top: 50px;" id="cardProveedor">
                    <p class="text-dark">Aqui puedo obtener valor por hora de trabajo</p>
                    <select th:attr="onchange='multiplicar(\'' + ${listaProveedor.id} + '\', \'' + ${listaProveedor.honorario} + '\', this.value)'">
                        <option value="1">1 HORA</option>
                        <option value="2">2 HORAS</option>
                        <option value="3">3 HORAS</option>
                        <option value="3">4 HORAS</option>
                        <option value="3">6 HORAS</option>
                    </select>
                    <!-- Agrega mÃ¡s opciones si es necesario -->
                    </select>

                    <div class="card-text" id="honorario" th:text="${listaProveedor.honorario}"  data-honorario="${listaProveedor.honorario}"></div>

                </div>

               
                    <strong class=" contenidoDiv" id="resultadoo">
                        
                    </strong>
                        
                

            </div>

        </div>
    </div>
</div>
