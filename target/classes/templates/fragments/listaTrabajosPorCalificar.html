<div class="accordion " id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseThree">
                LISTA TRABAJOS POR CALIFICAR
            </button>
        </h2>
        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
             aria-labelledby="panelsStayOpen-headingThree">
            <div class="accordion-body">

                <table class="table table-secondary table-hover">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">Nombre proveedor</th>
                            <th scope="col">Email proveedor</th>                          
                            <th scope="col">Terminado</th>
                            <th scope="col">Alta</th>
                            <th scope="col" sec:authorize="hasRole('USER')">Calificar trabajo</th>
                        </tr>
                    </thead>
                    <tbody class="text-center" th:each="porCalificar : ${listarTrabajosPorCalificar}">
                        <tr>
                            <td th:text="${porCalificar.proveedor.nombre}"></td>
                            <td th:text="${porCalificar.proveedor.email}"></td>
                            <td th:text="${porCalificar.terminado}"></td>
                            <td th:text="${porCalificar.alta}"></td>
                            <td>
                                <button class="btn btn-outline-success" type="submit" data-bs-toggle="modal"
                                        data-bs-target="#modalCalificar">
                                    CALIFICAR
                                </button>
                            </td>
                        </tr>
                    <div sec:authorize="hasRole('ROLE_USER')" th:replace="/fragments/modalCalificar :: div"></div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
