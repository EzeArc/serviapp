<div class="container-fluid mt-3 text-center ">
    <div th:if="${error != null}" class="container-fluid d-flex justify-content-center messageError bg-success">
        <div  class="text-white">

            <h5>Error!</h5>
            <p  th:text="${error}"></p>

        </div>
    </div>
    <div th:if="${exito != null}" class="container-fluid d-flex justify-content-center exitoMassaje bg-danger">
        <div class="text-white" >
            
            <h5 >Exito!</h5>
            <p th:text="${exito}"> </p>
        </div>
    </div>

</div>
