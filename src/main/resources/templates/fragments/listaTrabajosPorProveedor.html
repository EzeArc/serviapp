<div class="accordion " id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                aria-controls="panelsStayOpen-collapseThree">
                LISTA TRABAJOS POR PROVEEDOR
            </button>
        </h2>
        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingThree">
            <div class="accordion-body">

                <table class="table table-secondary table-hover align-middle">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">Nombre Usuario</th>
                            <th scope="col">Email Usuario</th>
                            <th scope="col">Terminado</th>
                            <th scope="col">Alta</th>
                            <th scope="col" sec:authorize="hasRole('PROVEEDOR')">Finalizar trabajo</th>
                        </tr>
                    </thead>
                    <tbody class="text-center" th:each="listaTrabajosPorProveedor : ${listaTrabajosPorProveedor}">
                        <tr>
                            <td th:text="${listaTrabajosPorProveedor.usuario.nombre}"></td>
                            <td th:text="${listaTrabajosPorProveedor.usuario.email}"></td>
                            <td th:text="${listaTrabajosPorProveedor.terminado}"></td>
                            <td th:text="${listaTrabajosPorProveedor.alta}"></td>
                            <td>
                                <a th:href="@{/proveedor/finalizarTrabajo/__${listaTrabajosPorProveedor.id}__}"><i
                                        class="fas fa-feather-alt  btn btn-outline-success"></i>Finalizado</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
