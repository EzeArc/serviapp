 <div class="modal fade " tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content rounded-4 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h4 class="fw-bold mb-0 fs-2">INICIE SESION</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body p-5 pt-0">
                        <form th:action="@{/logincheck}" method="POST">
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">EMAIL / USER</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">PASSWORD</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-success" type="submit">INGRESAR</button>
                            <small class="text-body-secondary">Al unirte, aceptas los Términos de servicio de SevenPROF,
                                así como recibir correos electrónicos ocasionales de nuestra parte.
                                Lee nuestra Política de privacidad para saber cómo utilizamos tus datos personales.</small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
